<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5 pt-5">
    <ul class="nav nav-tabs justify-content-center" id="product">
        <!--        пользователи-->
        <li class="nav-item" role="presentation"><a id="1" class="nav-link" aria-current="page" href="/book" role="tab" data-toggle="pill">Книги</a></li>
        <!--      лог-файлы-->
        <li class="nav-item"><a  id="2" class="nav-link active">Авторы</a></li>
        <!--        изображения-->
        <li class="nav-item"><a  id="3" class="nav-link" href="/genre">Жанры</a></li>
    </ul>
    <div class="tab-content">

        <div class="container pt-4 pb-4">
            <div class="row">
                <div class="col-10">
                </div>
                <div class="col-sm"></div>
                <div class="col-sm"></div>
                <div class="col-sm"></div>
            </div>
        </div>



        <div role="tabpanel" class="tab-pane fade show active" aria-labelledby="nav-home-tab" id="home">
            <table class="table" id="users">
                <thead class="thread-primary">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Имя</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author,state:${authors}">
                    <th scope="row" th:text="${state.index + 1}"></th>
                    <td th:text="${author.name}"></td>
                    <td th:text="${author.lastName}"></td>
                    <td>
                        <form>
                            <a class="btn"
                               name="delete-author"
                               th:data-bs-whatever-id="${author.id}">
                                <i class="bi bi-x-square"></i>
                            </a>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"/>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<script>
    window.onload = function() {
        let deletedElementLog = document.getElementsByName('delete-author')
        deletedElementLog.forEach(item => {
            $(item).on('click', function (event) {
                let id = item.getAttribute('data-bs-whatever-id');
                console.log(id)
                $.ajax({
                    type: 'POST',
                    url: '/author/delete/' + id,
                    success: function (response) {
                        alert(response);
                    }
                })

            })
        })
    };
</script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</body>
</html>
