<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5 pt-5">
    <form th:action="@{/book/create}" method="post">
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Название</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="year_of_publication" class="col-sm-2 col-form-label">Год публикации</label>
            <div class="col-sm-10">
                <input type="number" min="0" max="2100" name="yearOfPublication"  class="form-control" id="year_of_publication">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="genreId" class="col-sm-2 col-form-label">Жанр</label>
            <select  class="form-select" name="genreId" id="genreId" aria-label="Default select example">
                <option th:each="genre : ${genres}" th:text="${genre.name}" th:value="${genre.id}"></option>
            </select>
        </div>
        <div class="mb-3 row">
            <label for="authorId" class="col-sm-2 col-form-label">Автор</label>
            <select  class="form-select" name="authorId" id="authorId" aria-label="Default select example">
                <option th:each="author : ${authors}" th:text="${author.name}" th:value="${author.id}"></option>
            </select>
        </div>
        <div class="mb-3 row">
        <button type="submit" class=" btn btn-outline-primary">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
